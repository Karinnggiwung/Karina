<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengunjung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulir Pengunjung</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="form.html">Formulir</a></li>
                <li><a href="tabel.html">Tabel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form">
            <form id="visitorForm" action="#" method="POST" onsubmit="submitForm(event)">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Alamat:</label>
                <input type="text" id="address" name="address" required>

                <label for="destination">Destinasi:</label>
                <select id="destination" name="destination" required>
                    <option value="">Pilih destinasi</option>
                    <option value="Danau Toba">Danau Toba</option>
                    <option value="Gunung Bromo">Gunung Bromo</option>
                    <option value="Candi Borobudur">Candi Borobudur</option>
                    <option value="Pulau Padar">Pulau Padar</option>
                    <option value="Wae Rebo">Wae Rebo</option>
                    <option value="Gili Trawangan">Gili Trawangan</option>
                    <option value="Gunung Rinjani">Gunung Rinjani</option>
                    <option value="Bukit Bintang">Bukit Bintang</option>
                    <option value="Pantai Mandalika">Pantai Mandalika</option>
                    <option value="Danau Sentani">Danau Sentani</option>
                </select>

                <label for="visitDate">Tanggal Kunjungan:</label>
                <input type="date" id="visitDate" name="visitDate" required>

                <label for="cost">Biaya:</label>
                <input type="number" id="cost" name="cost" required>

                <button type="submit">Submit</button>
                <div id="confirmationMessage"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Maria Karina Nggiwung - NIM 2312, Angkatan 23</p>
    </footer>
    <script src="script.js" defer></script>
    <script>
        function submitForm(event) {
            event.preventDefault();

            // Handle form submission (you can send data to a server here)

            // Show confirmation message
            const confirmationDiv = document.getElementById('confirmationMessage');
            confirmationDiv.textContent = 'Terima kasih, pendaftaran ini diterima.';
        }
    </script>
</body>
</html>
